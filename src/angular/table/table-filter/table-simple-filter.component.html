<div class="sdc-table-filter">
    <form #form class="sdc-table-filter-form">
        <ng-container *ngFor="let input of showInput; let i = index">
            <div *ngIf="input" class="sdc-table-filter-form-group">
                <label class="sdc-table-filter-label">{{colTitle}}</label>
                <input class="sdc-table-filter-input" type="text" [(ngModel)]="values[i]" [ngModelOptions]="{standalone: true}" />
            </div>
        </ng-container>
        <button type="button" class="sdc-table-filter-button" (click)="addItem()"
                [disabled]="addDisabled">+</button>
        <button type="button" class="sdc-table-filter-button" (click)="deleteItem()"
                [disabled]="deleteDisabled">-</button>
    </form>
</div>
